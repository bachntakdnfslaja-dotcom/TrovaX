<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrovaX Panel</title>

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:#05080f;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* ===== PARTICLES ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== PANEL ===== */
.panel{
  width:300px;
  background:#0c1220;
  border-radius:16px;
  box-shadow:0 0 30px #00b7ff;
  color:white;
  padding:15px;
  z-index:1;
}
.header{
  text-align:center;
  font-size:18px;
  font-weight:bold;
  color:#00b7ff;
  text-shadow:0 0 10px #00b7ff;
  margin-bottom:10px;
}

/* ===== TABS ===== */
.tabs{
  position:relative;
  display:flex;
  background:#08101f;
  border-radius:12px;
  margin-bottom:10px;
  overflow:hidden;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px;
  cursor:pointer;
  z-index:1;
  transition:color 0.3s ease;
}
.tab.active{color:#000; font-weight:bold;}
.indicator{
  position:absolute;
  top:0;
  bottom:0;
  width:50%;
  background:#00b7ff;
  box-shadow:0 0 15px #00b7ff;
  transition:transform .3s ease;
}

/* ===== CONTENT ===== */
.content{
  opacity:0;
  transform:translateX(20px);
  pointer-events:none;
  transition:opacity .3s ease, transform .3s ease;
}
.content.active{
  opacity:1;
  transform:translateX(0);
  pointer-events:auto;
}

.btn{
  background:#101a2e;
  border:1px solid #00b7ff;
  box-shadow:0 0 8px #00b7ff;
  color:white;
  padding:10px;
  border-radius:10px;
  margin:6px 0;
}
.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ===== CHECKBOX ANIMATION ===== */
input[type=checkbox]{
  width:20px;
  height:20px;
  accent-color:#00b7ff;
  cursor:pointer;
}
input[type=checkbox]:checked{
  animation:pop .3s ease;
}
@keyframes pop{
  0%{transform:scale(1)}
  50%{transform:scale(1.4)}
  100%{transform:scale(1)}
}

.range{width:100%}

/* ===== INJETAR BUTTON مع أنيميشن واضح ===== */
.inject{
  margin-top:10px;
  background:#00b7ff;
  border:none;
  padding:12px;
  width:100%;
  border-radius:12px;
  font-weight:bold;
  color:#000;
  cursor:pointer;
  box-shadow:0 0 15px #00b7ff;
  animation:glow 1.2s ease-in-out infinite alternate;
}
@keyframes glow{
  0%{box-shadow:0 0 10px #00b7ff}
  50%{box-shadow:0 0 25px #00b7ff,0 0 50px #00b7ff40}
  100%{box-shadow:0 0 10px #00b7ff}
}

/* ===== INFO ===== */
.info{
  text-align:center;
  padding:20px 10px;
}
.info h2{
  color:#00b7ff;
}
.online{
  color:#00ff66;
  font-weight:bold;
}
.place{
  margin-top:8px;
  opacity:.8;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="panel">
  <div class="header">TrovaX</div>

  <div class="tabs">
    <div class="indicator" id="indicator"></div>
    <div class="tab active" onclick="showTab('aim',0)">AIM</div>
    <div class="tab" onclick="showTab('info',1)">TrovaX</div>
  </div>

  <!-- AIM -->
  <div id="aim" class="content active" style="flex-direction:column;">
    <div class="btn toggle">
      <span>Ativar Aimbot</span>
      <input id="aimCheckbox" type="checkbox">
    </div>
    <div class="btn toggle">
      <span>NoRecoil</span>
      <input type="checkbox">
    </div>
    <div class="btn toggle">
      <span>aumentar precisão</span>
      <input type="checkbox">
    </div>
    <div class="btn toggle">
      <span>ignorar derrubados</span>
      <input type="checkbox">
    </div>
    <div class="btn">
      fov:
      <input class="range" type="range" min="0" max="180">
    </div>
    <button class="inject">INJETAR</button>
  </div>

  <!-- INFO -->
  <div id="info" class="content">
    <div class="info">
      <h2>developer TrovaX</h2>
      <div>TrovaX <span class="online">online</span></div>
      <div class="place">trovax</div>
    </div>
  </div>
</div>

<script>
/* ===== TABS مع أنيميشن انتقال سلس ===== */
function showTab(id,index){
  const contents=document.querySelectorAll('.content');
  const tabs=document.querySelectorAll('.tab');

  contents.forEach(c=>{
    c.style.opacity=0;
    c.style.transform="translateX(20px)";
    c.classList.remove('active');
  });

  tabs.forEach(t=>{
    t.classList.remove('active');
  });

  const activeContent=document.getElementById(id);
  activeContent.classList.add('active');
  setTimeout(()=>{
    activeContent.style.opacity=1;
    activeContent.style.transform="translateX(0)";
  },50);

  document.getElementById('indicator').style.transform=`translateX(${index*100}%)`;
  tabs[index].classList.add('active');
}

/* ===== PARTICLES ===== */
const c=document.getElementById("particles"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);
let p=[],col=["#00b7ff","#fff"];
for(let i=0;i<50;i++)
p.push({x:Math.random()*c.width,y:Math.random()*c.height,
r:Math.random()*3+2,dx:(Math.random()-.5)*1.2,
dy:(Math.random()-.5)*1.2,color:col[Math.random()*2|0]});
(function a(){
x.clearRect(0,0,c.width,c.height);
p.forEach(o=>{
o.x+=o.dx;o.y+=o.dy;
if(o.x<0||o.x>c.width)o.dx*=-1;
if(o.y<0||o.y>c.height)o.dy*=-1;
x.beginPath();x.arc(o.x,o.y,o.r,0,7);
x.fillStyle=o.color;x.fill();
});
requestAnimationFrame(a);
})();

/* ===== AimBot Sound ===== */
const aimSound = new Audio('aimbot.mp3'); // ضع هذا الملف في نفس المجلد
const aimCheckbox = document.getElementById('aimCheckbox');
aimCheckbox.addEventListener('change', () => {
    if(aimCheckbox.checked){
        aimSound.currentTime = 0;
        aimSound.play();
    }
});
</script>

</body>
</html>
